  <section class="py-5">
    <div class="container text-center">
      <h1>Entre em contato conosco</h1>
      <form>
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="form-group">
              <label for="nome">Nome:</label>
              <input type="text" class="form-control" id="nome" name="nome" required>
            </div>
            <div class="form-group">
              <label for="celular">Celular:</label>
              <input type="text" class="form-control" id="celular" name="celular" required>
            </div>
            <div class="form-group">
              <label for="email">E-mail:</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
              <label for="assunto">Assunto:</label>
              <select class="form-control" id="assunto" name="assunto" required>
                <option value="">Selecione um assunto</option>
                <option value="sugestao">Sugestão</option>
                <option value="reclamacao">Reclamação</option>
                <option value="elogio">Elogio</option>
              </select>
            </div>
            <div class="form-group">
              <label for="mensagem">Mensagem:</label>
              <textarea class="form-control" id="mensagem" name="mensagem" rows="5" required></textarea>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary btn-enviar">Enviar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <footer class="bg-dark text-white py-3 mt-5"; style="position: absolute;width: 100%;">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <h4>Empresa</h4>
            <ul class="list-unstyled">
              <li><a href="empresa.html">Sobre nós</a></li>
              <li><a href="produtos.html">Produtos</a></li>
            </ul>
          </div>
          <div class="col-md-6">
            <h4>Contato</h4>
            <ul class="list-unstyled">
              <li>Telefone: (xx) xxxxx-xxxx</li>
              <li>Email: contato@empresa.com</li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
